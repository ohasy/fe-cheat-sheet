<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        max-width: 800px;
        margin: auto;
        /* grid-template-columns: repeat(3, auto);
        grid-template-rows: 50px; */
        grid-template: 50px / repeat(auto-fill, minmax(250px, 1fr));
        grid-auto-rows: 50px;
        gap: 10px;
      }
      .grid-item {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>
  </body>
</html>
