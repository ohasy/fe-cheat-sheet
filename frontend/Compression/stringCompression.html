<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <script>
      function compress(string, encoding) {
        const byteArray = new TextEncoder().encode(string);
        const cs = new CompressionStream(encoding);
        const writer = cs.writable.getWriter();
        writer.write(byteArray);
        writer.close();
        return new Response(cs.readable).arrayBuffer();
      }

      function decompress(byteArray, encoding) {
        const cs = new DecompressionStream(encoding);
        const writer = cs.writable.getWriter();
        writer.write(byteArray);
        writer.close();
        return new Response(cs.readable)
          .arrayBuffer()
          .then(function (arrayBuffer) {
            return new TextDecoder().decode(arrayBuffer);
          });
      }

      const test =
        "http://www.ScriptCompress.com - Simple Packer/Minify/Compress JavaScript Minify, Fixify & Prettify 75 JS Obfuscators In 1 App 25 JS Compressors (Gzip, Bzip, LZMA, etc) PHP, HTML & JS Packers In 1 App PHP Source Code Packers Text Packer HTML Packer or v2 or v3 or LZW Twitter Compress or More Words DNA & Base64 Packer (freq tool) or v2 JS JavaScript Code Golfer Encode Between Quotes Decode Almost Anything Password Protect Scripts HTML Minifier v2 or Encoder or Escaper CSS Minifier or Compressor v2 SVG Image Shrinker HTML To: SVG or SVGZ (Gzipped) HTML To: PNG or v2 2015 JS Packer v2 v3 Embedded File Generator Extreme Packer or version 2 Our Blog DemoScene JS Packer Basic JS Packer or New Version Asciify JavaScript Escape JavaScript Characters UnPacker Packed JS JavaScript Minify/Uglify Text Splitter/Chunker Twitter, Use More Characters Base64 Drag 'n Drop Redirect URL DataURI Get Words Repeated LZMA Archiver ZIP Read/Extract/Make BEAUTIFIER & CODE FIXER WHAK-A-SCRIPT JAVASCRIPT MANGLER 30 STRING ENCODERS CONVERTERS, ENCRYPTION & ENCODERS 43 Byte 1px GIF Generator Steganography PNG Generator WEB APPS VIA DATAURL OLD VERSION OF WHAK PAKr Fun Text Encrypt Our Google";

      async function testCompression(text, encoding = "deflate") {
        console.log(encoding + ":");
        console.time("compress");
        const compressedData = await compress(text, encoding);
        console.timeEnd("compress");
        console.log("compressed length:", compressedData.byteLength, "bytes");
        console.time("decompress");
        const decompressedText = await decompress(compressedData, encoding);
        console.timeEnd("decompress");
        console.log(
          "decompressed length:",
          decompressedText.length,
          "characters"
        );
        console.assert(text === decompressedText);
      }

      (async function () {
        await testCompression(test, "deflate");
        await testCompression(test, "gzip");
      })();
    </script>
